<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TailwindCss -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Santhosh G</title>
  </head>
  <body>
    <nav></nav>
    <section class="relative min-h-screen bg-[#05070d]">
      <!-- GLOW -->
      <div
        class="absolute inset-0 z-0 [background:radial-gradient(circle_at_top_left,rgba(60,86,255,0.2),rgba(0,0,0,0)_90%)] pointer-events-none"
      ></div>

      <!-- GRID -->
      <div
        class="absolute inset-0 z-0 bg-[linear-gradient(rgba(255,255,255,0.07)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.07)_1px,transparent_1px)] bg-size-[40px_40px]"
      ></div>

      <div class="relative z-10 min-h-screen flex justify-center items-center">
        <div
          class="max-w-7xl w-full mx-auto flex justify-center gap-10 items-center text-white p-10"
        >
          <div class="md:w-1/2">
            <span
              class="bg-indigo-950/30 text-indigo-800 font-bold py-0.5 px-2 rounded-4xl border border-indigo-900"
              >Student</span
            >
            <p class="text-7xl font-bold mt-1 mb-4">
              Hi, I'm
              <span
                class="text-transparent bg-clip-text bg-linear-90 from-[#474dff] to-[#d3acff]"
                >Santhosh</span
              >
            </p>
            <p class="text-3xl font-semibold text-white/70 my-2">
              Web Developer
            </p>
            <p class="text-xl leading-normal text-white/50 my-3">
              I build exceptional digital experiences with modern technologies.
              Passionate about creating responsive, user-friendly websites that
              solve real-world problems.
            </p>
            <div class="flex items-center justify-start gap-4 my-6">
              <a
                href=""
                type="button"
                class="bg-indigo-500 rounded-4xl px-3 py-2 font-semibold cursor-pointer"
                >View My Work</a
              >
              <a
                href=""
                type="button"
                class="border border-white/70 rounded-4xl px-3 py-2 font-semibold cursor-pointer"
                >Contact Me</a
              >
            </div>
            <div class="space-x-5 my-5">
              <a href=""
                ><i class="fa-brands fa-github text-2xl text-white/80"></i
              ></a>
              <a href=""
                ><i class="fa-brands fa-linkedin text-2xl text-white/80"></i
              ></a>
              <a href=""
                ><i class="fa-brands fa-x-twitter text-2xl text-white/80"></i
              ></a>
              <a href=""
                ><i class="fa-brands fa-instagram text-2xl text-white/80"></i
              ></a>
            </div>
          </div>

          <div class="md:w-1/2 flex justify-center">
            <div
              class="drop-shadow-[2px_2px_60px_rgba(97,95,255,0.3)] relative"
            >
              <img
                class="z-10 w-80 rounded-3xl"
                src="./src/img/Sandy (1).jpg"
                alt="Santhosh G"
              />
              <div class="absolute top-3">
                <p><span><></span>Clean Code</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- Font awesome -->
  <script
    src="https://kit.fontawesome.com/e1124ae195.js"
    crossorigin="anonymous"
  ></script>
</html>
